; ObisRenamer – Konfiguration
; --------------------------
; Muster je Verzeichnistiefe relativ zum Start-Root:
; level1 -> Dateien in <root>/<ordner1>/*
; level2 -> Dateien in <root>/<ordner1>/<ordner2>/*
; …
; Beispiel A – einfache Präfixe (wie in deiner Baumskizze)
;level1 = %root1%
;level2 = %root2%
;level3 = %root3%
;level4 = %root1%
; …
; Platzhalter:
;   %root% / %folder%  : Name des Start-Roots
;   %root1%, %root2%, …: Ordnersegmente ab Root (1-basiert)
;   %datum% / %date%   : Erstell-/Änder-Zeit der Datei (YYYYMMDD / YYYY-MM-DD)
;   %wert%             : alter Dateiname (ohne Endung)
;
; Hinweis: Der Zähler (-NN) wird automatisch *am Ende* angefügt (Breite siehe [options]).

[patterns]
level1 = %root1%
level2 = %root2%
level3 = %root2%-%root3%
level4 = %root2%-%root3%-%root4%
;level5 = %root1%
[options]
numbering_width = 2
;data_name_filename = Data.md
data_name_template = Data-%ordnername%.md
use_birthtime = false

[excludes]
; Ganze Ordner (Name exakt, rekursiv ignorieren)
folders =
    .git,
    .venv,
    __pycache__,
    .obsidian,
    .archive,
    node_modules,
    Skript,
    Wiki,
    settings,
    template

; Ganze Dateitypen (Endungen, case-insensitive)
; (unterstützt auch Schlüssel 'exclude_datatyp' falls gewünscht)
filetypes =
    .md,
    .vda,
    .exe

; Einzeldateien (Basename exakt)
; (unterstützt auch Schlüssel 'exclude_data' falls gewünscht)
filenames =
    .wichtig.doxc,
    .setting.excel
